# ----------------------
# General
# ----------------------
general {
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    grace = 2
    disable_loading_bar = true
}

# ----------------------
# Background
# ----------------------
background {
    monitor =
    path = ~/.config/hypr/wallpapers/hyperspace-5120x2880-26285.jpg
    blur_passes = 3
    blur_size = 8
    noise = 0.01
    contrast = 1.1
    brightness = 0.8
    vibrancy = 0.2
}

# ----------------------
# Clock
# ----------------------
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"
    font_size = 96
    font_family = JetBrainsMono Nerd Font
    position = 0, 120
    halign = center
    valign = center
    color = rgba(255, 255, 255, 1.0)
}

label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B"
    font_size = 22
    font_family = JetBrainsMono Nerd Font
    position = 0, 40
    halign = center
    valign = center
    color = rgba(200, 200, 200, 1.0)
}

# ----------------------
# Password input box
# ----------------------
input-field {
    monitor =
    size = 260, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.5
    dots_center = true
    dots_rounding = -1

    outer_color = rgba(255, 255, 255, 0.2)
    inner_color = rgba(0, 0, 0, 0.3)
    font_color = rgba(255, 255, 255, 1.0)

    fade_on_empty = true
    placeholder_text = <i>Enter password</i>

    position = 0, -80
    halign = center
    valign = center
}
